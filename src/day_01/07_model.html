<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
  <!--<p v-text="msg"></p>-->
  <!--v-bind只能实现数据的单向绑定-->
  <!--<input type="text" :value="msg" style="width: 300px">-->

  <p v-text="msg"></p>
  <!--v-model能实现数据的双向绑定-->
  <!--v-model只能运用在表单元素中-->
  <input type="text" v-model:value="msg" style="width: 300px">
</div>


<script>
  var vm = new Vue({
    el: '#app',
    data: {
      msg: '加入百度，加入网页搜索，你，可以影响世界。'
    },
    methods: {}
  });

</script>
</body>
</html>
