<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<!--vue 实例控制元素区域-->
<div id="app">
  <!--<p>{{msg | msgFilter('邪恶===')}}</p>-->
  <p>{{msg | msgFilter('邪恶===') | test}}</p>
</div>
<script>
  // 自定义过滤器
  Vue.filter("msgFilter", function (msg2, str) {
    return msg2.replace(/单纯/g, str)
  })

  // 自定义过滤器
  Vue.filter("test", function (msg) {
    return msg + '。。。'
  })

  var vm = new Vue({
    el: '#app',
    data: {
      msg: '曾经我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的人'
    }
  });

</script>
</body>
</html>
